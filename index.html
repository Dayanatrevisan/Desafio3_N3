<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário mentoria</title>
  <link rel="stylesheet" href="style.css">

 <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="./images/img.svg" alt="Imagem de um balão com cinto estrelas dentro e tres estrelas pintadas de branco">
  </header>

  

  <div class="header">
    <p>Informações pessoais</p>
    </div>

  <div class="page">
      <form id="assessment-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="" id="name" required>
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" name="" id="surname" required>
            </div>
          </div>

          <div class="input-wrapper">
           <label for="email">E-mail <span>(digite um e-mail válido)</span> </label>
           <input type="email" name="" id="email" required>
          </div>
       </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <select name="" id="mentor" required>
            <option value="none"></option>
            <option value="Marcos Vinicios">Marcos Vinicios</option>
            <option value="Barbara Azevedo">Barbara Azevedo</option>
            <option value="Rodrigo Ribeiro">Rodrigo Ribeiro</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="">Feedback sobre o mentor</label>
          <textarea name="" id="Feedback-about-mentor" required></textarea>
       </div>  
       <div class="checkbox-wrapper">
        <input type="checkbox" name="" id="solution-of-doubts" required>
        <label for="solution-of-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>   
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        
        <div class="date-and-hour">
          <div class="input:wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date" name="" id="date" required>
          </div>

          <div class="hour">
            <div class="input:wrapper">
              <label for="time-begin">Das</label>
              <input type="time" name="" id="time-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="time-finish">Até</label>
              <input type="time" name="" id="time-finish" required>
            </div>
          </div>
        </div>
        
      </fieldset>
  
    </form>

    <footer>
      <button
      class="button"
      type="submit"
      form="assessment-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
